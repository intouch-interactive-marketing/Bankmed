<div data-page="register" class="page">
  <div style="background:transparent !important;box-shadow:none;" class="navbar custom-theme">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Create Account</div>
      <div class="right"></div>
    </div>
  </div>
  <div class="page-content custom-header">
<img style="margin-top:-60px;" width="100%" src="img/4.jpg">
      
      
                
    <form>
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-inner"> 
                <div class="item-title label"><span style="font-size:16px;">First Name</span></div>
              <div class="item-input">
                <input type="text"  name="username" class="reg_member_firstname" placeholder="Your Fullname"/>
              </div>
            </div>
          </li>
            <li class="item-content">
            <div class="item-inner"> 
                <div class="item-title label"><span style="font-size:16px;">Last Name</span></div>
              <div class="item-input">
                <input type="text"  name="username" class="reg_member_lastname" placeholder="Your Fullname"/>
              </div>
            </div>
          </li>
            
          <li class="item-content">
            <div class="item-inner"> 
                <div class="item-title label"><span style="font-size:16px;">Member Number</span></div>
              <div class="item-input">
                <input type="number" name="password" class="reg_member_number" placeholder="Your Member Number"/>
              </div>
            </div>
          </li>
            
            <li class="item-content">
            <div class="item-inner"> 
                <div class="item-title label"><span style="font-size:16px;">Date Of Birth</span></div>
              <div class="item-input">
                <input type="text" id="ks-calendar-date-format" class="reg_member_dob" placeholder="Your DOB"/>
              </div>
            </div>
          </li>
            
          <li class="item-content">
            <div class="item-inner"> 
                <div class="item-title label"><span style="font-size:16px;">Email Address</span></div>
              <div class="item-input">
                <input type="text" name="password" class="reg_member_mail" placeholder="Your Email Address"/>
              </div>
            </div>
          </li> 
            
          <li class="item-content">
            <div class="item-inner"> 
                <div class="item-title label"><span style="font-size:16px;">Password</span></div>
              <div class="item-input">
                <input type="password" name="password" class="reg_member_pass" placeholder="Your password"/>
              </div>
            </div>
          </li>   
          <li class="item-content">
            <div class="item-inner"> 
                <div class="item-title label"><span style="font-size:16px;">Confirm Password</span></div>
              <div class="item-input">
                <input type="password" name="password" class="passConfirm" placeholder="Confirm Password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
        
        <div style="text-align:center;">
        
            <a style="color:black;" href="login.html">Already have any account?</a>
            
        </div>
        
  <div class="content-block">
      <p class="buttons-row"><a href="#" style="background:#10324E;" class="button button-raised button-fill addMember">Create Account</a></p>
    </div>  
        
        
       <br>   
        
    </form>
      
      
  </div>
</div>
